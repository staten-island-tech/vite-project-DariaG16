<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <div class="heading">
      <h1>Buy a cookie!</h1>
    </div>
    <select name="cookieRarity" id="cookieRarity" class="dropDown">
      <option value="type">Type:</option>
      <option value="commonRarity">Common</option>
      <option value="rareRarity">Rare</option>
      <option value="epicRarity">Epic</option>
      <option value="superEpicRarity">Super Epic</option>
      <option value="legendaryRarity">Legendary</option>
      <option value="ancientRarity">Ancient</option>
      <option value="specialRarity">Special</option>

    <select name="usefulIn" id="usefulIn" class="dropDown">
      <option value="usefulIn">Useful In:</option>
      <option value="arena">Arena</option>
      <option value="worldExploration">World Exploration</option>
      <option value="masterMode">Master Mode</option>
      <option value="odyssey">Odyssey</option>
      <option value="tosc">Tower of Sweet Chaos</option>
      <option value="guildBattle">Guild Battle</option>
      <option value="usefulInAll">All</option>
      <option value="decor">Decor</option>
      <option value="beautyContest">Beauty Contest</option>
    </select>
    <select name="type" id="CookieType" class="dropDown">
      <option value="skillType">Skill Type:</option>
      <option value="charge">Charge</option>
      <option value="defense">Defense</option>
      <option value="bomber">Bomber</option>
      <option value="ranged">Ranged</option>
      <option value="ambush">Ambush</option>
      <option value="magic">Magic</option>
      <option value="healing">Healer</option>
      <option value="support">Support</option>
      <option value="bts">BTS</option>
    </select>
    <section class="everything">
      <div class="Category child-1">
        <h3>Type: Defense</h3>
        <img src="/images/hollyberry.png" alt="Hollyberry Cookie" />
        <h3>Rarity: Ancient</h3>
        <h2>Hollyberry cookie</h2>
      </div>
    </section>
    <script type="module" src="./js/main.js"></script>
